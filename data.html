<body>

  <script>

    const excludeCols = ["рклрлЛркЯрлЛ", "Image", "ркЪрк┐ркдрлНрк░"];

    function askPassword() {

      } else {

      }
    }

    // Fetch data only if password correct
    function loadData() {
      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          allData = data.map(r => {
            const filtered = {};
            Object.keys(r).forEach(k => {
              if (!excludeCols.includes(k)) filtered[k] = r[k];
            });
            return filtered;
          });
          document.getElementById("loading").style.display = "none";

          if (allData.length === 0) {
            document.getElementById("tableBody").innerHTML = "<tr><td colspan='100%'>ркХрлЛркИ ркбрлЗркЯрк╛ ркорк│рлНркпрлЛ ркиркерлА</td></tr>";
            return;
          }

          const headers = Object.keys(allData[0]);
          let headerRow = "";
          headers.forEach(h => headerRow += `<th>${h}</th>`);

          document.getElementById("tableHeader").innerHTML = headerRow;

          renderTable(allData, headers);

        });
    }

    function renderTable(data, headers) {
      let bodyHTML = "";
      data.forEach((row, index) => {
        let rowHTML = "<tr>";
        headers.forEach(h => rowHTML += `<td>${row[h] ?? ""}</td>`);
        rowHTML += `<td>
                      <button class="viewBtn" onclick='viewData(${JSON.stringify(row)})'>View</button>
                      <button class="deleteBtn" onclick="deleteData(${index})">Delete</button>
                    </td>`;
        rowHTML += "</tr>";
        bodyHTML += rowHTML;
      });
      document.getElementById("tableBody").innerHTML = bodyHTML;
    }

    function applyFilters() {
      const searchValue = document.getElementById("searchBox").value.toLowerCase();
      const headers = Object.keys(allData[0]);
      const filtered = allData.filter(row => Object.values(row).join(" ").toLowerCase().includes(searchValue));
      renderTable(filtered, headers);
    }

    function viewData(row) {
      const params = new URLSearchParams(row).toString();
      window.open("view.html?" + params, "_blank", "width=600,height=600");
    }

    // тЬЕ рк╣рк╡рлЗ ркорк╛ркдрлНрк░ UI ркорк╛ркВркерлА delete ркерк╢рлЗ, Google Sheet ркорк╛ркВркерлА ркирк╣рлАркВ
