<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>નિમણૂક પત્ર એડિટર</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --canvas-w: 1080px;
  --canvas-h: 1530px;
}
* { box-sizing: border-box; font-family: "Noto Sans Gujarati", sans-serif; }
body {
  margin: 18px;
  background: #f0f3f6;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.controls {
  width: 100%;
  max-width: 420px;
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  box-shadow: 0 8px 24px rgba(15, 15, 15, 0.08);
  margin-bottom: 20px;
}
.controls h2 { margin: 0 0 8px; font-size: 18px; font-weight: 800; }
.controls label { display: block; font-weight: 700; margin-top: 10px; font-size: 13px; }
.controls input, .controls textarea {
  width: 100%;
  padding: 8px 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #d6d6d6;
  font-size: 14px;
}
.controls textarea { min-height: 80px; resize: vertical; }
button { border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 14px; }
.primary { background: #111; color: #fff; transition: 0.3s; }
.primary:hover { background: #333; }
.ghost { background: #f3f4f6; transition: 0.3s; }
.ghost:hover { background: #e5e7eb; }

.canvas-wrap {
  width: 100%;
  max-width: var(--canvas-w);
  aspect-ratio: 1080 / 1530;
  position: relative;
  display: none;
  margin-bottom: 20px;
}
.poster {
  width: 100%;
  height: 100%;
  background: url('poster.jpg') no-repeat center/cover;
  border-radius: 12px;
  box-shadow: 0 14px 40px rgba(0, 0, 0, 0.25);
  position: relative;
}
.overlay { position: absolute; inset: 0; pointer-events: none; }
.center-frame {
  position: absolute;
  top: 16.6%; left: 36%;
  height: 17%; width: 23%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}
.center-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ✅ All text overlays now preserve exact spaces + newlines */
.text-overlay {
  position: absolute;
  font-weight: 700;
  color: #ff0000;
  white-space: pre-wrap;   /* spaces + newlines preserved */
  word-break: break-word;
  font-family: monospace;  /* uniform spacing */
  line-height: 1.3;
}
#nameOut     { top: 36%; left: 41%; font-size: 3.2vw; }
#villageOut  { top: 42%; left: 25%; font-size: 2.8vw; }
#talukaOut   { top: 42.4%; left: 58%; font-size: 2.8vw; }
#districtOut { top: 46.4%; left: 28%; font-size: 2.8vw; }
#mobileOut   { top: 47%; left: 60%; font-size: 2.8vw; }
#businessOut { top: 70%; left: 64%; font-size: 2.8vw; max-width: 35%; }
#paraOut     { top: 52%; left: 13%; font-size: 2.2vw; width: 74%; }
#listOut     { top: 64%; left: 15%; font-size: 2.2vw; width: 70%; }
#dateOut     { top: 86%; left: 32%; font-size: 2.4vw; }

#goToFormBtn {
  display: none;
  margin-bottom: 20px;
  background: #2563eb;
  color: white;
  border: none;
  font-weight: bold;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
#goToFormBtn:hover { background: #1e40af; }

@media (max-width: 600px) {
  #nameOut, #villageOut, #talukaOut, #districtOut, 
  #mobileOut, #businessOut, #paraOut, #listOut, #dateOut {
    font-size: 4vw !important;
  }
}
</style>
</head>
<body>

<div class="controls" id="formWrap">
  <h2>પોસ્ટર માટે ફોર્મ</h2>
  <label>નામ</label><input id="nameIn" type="text">
  <label>ગામ</label><input id="villageIn" type="text">
  <label>તાલુકો</label><input id="talukaIn" type="text">
  <label>જિલ્લો</label><input id="districtIn" type="text">
  <label>મોબાઈલ નંબર</label><input id="mobileIn" type="text">
  <label>વ્યવસાય</label><input id="businessIn" type="text">
  <label>તારીખ</label><input id="dateIn" type="date">
  <label>પ્રોફાઇલ ફોટો</label><input id="centerImgIn" type="file" accept="image/*">
  <label>પરિચ્છેદ</label><textarea id="paraIn"></textarea>
  <label>સંગઠન હેતુ</label><textarea id="listIn"></textarea>
  <div style="margin-top:12px;">
    <button id="applyBtn" class="primary">Apply</button>
    <button id="resetBtn" class="ghost">Reset</button>
    <a href="data.html" target="_blank">
      <button type="button" class="ghost">View Stored Data</button>
    </a>
  </div>
</div>

<button id="goToFormBtn">Go to Form</button>

<div class="canvas-wrap" id="posterWrap">
  <div id="poster" class="poster">
    <div class="overlay">
      <div class="center-frame">
        <img id="centerImg" src="" alt="">
      </div>
      <pre id="nameOut" class="text-overlay"></pre>
      <pre id="villageOut" class="text-overlay"></pre>
      <pre id="talukaOut" class="text-overlay"></pre>
      <pre id="districtOut" class="text-overlay"></pre>
      <pre id="mobileOut" class="text-overlay"></pre>
      <pre id="businessOut" class="text-overlay"></pre>
      <pre id="paraOut" class="text-overlay"></pre>
      <pre id="listOut" class="text-overlay"></pre>
      <pre id="dateOut" class="text-overlay"></pre>
    </div>
  </div>
</div>

<button id="downloadBtn" class="primary" style="display:none">Download HD PNG</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
const get = id => document.getElementById(id);

// ✅ preserve exact spacing + newlines
function setText(id, value) {
  get(id).textContent = value;
}

const saveData = () => {
  const formData = {
    name: get('nameIn').value,
    village: get('villageIn').value,
    taluka: get('talukaIn').value,
    district: get('districtIn').value,
    mobile: get('mobileIn').value,
    business: get('businessIn').value,
    date: formatDate(get('dateIn').value),
    para: get('paraIn').value,
    list: get('listIn').value
  };
  let storedData = JSON.parse(localStorage.getItem('posterData')) || [];
  storedData.push(formData);
  localStorage.setItem('posterData', JSON.stringify(storedData));
};

const apply = () => {
  saveData();
  setText('nameOut', get('nameIn').value);
  setText('villageOut', get('villageIn').value);
  setText('talukaOut', get('talukaIn').value);
  setText('districtOut', get('districtIn').value);
  setText('mobileOut', get('mobileIn').value);
  setText('businessOut', get('businessIn').value);
  setText('paraOut', get('paraIn').value);
  setList(get('listIn').value);
  setText('dateOut', formatDate(get('dateIn').value));
  get('formWrap').style.display = 'none';
  get('posterWrap').style.display = 'block';
  get('downloadBtn').style.display = 'inline-block';
  get('goToFormBtn').style.display = 'inline-block';
};

const setList = val => {
  const arr = val.split(/\n/).filter(Boolean);
  setText('listOut', arr.map((t,i) => `${i+1}. ${t}`).join('\n'));
};

const formatDate = iso => {
  if (!iso) return '';
  const [y, m, d] = iso.split('-');
  return `${d}-${m}-${y}`;
};

get('centerImgIn').addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const r = new FileReader();
    r.onload = ev => get('centerImg').src = ev.target.result;
    r.readAsDataURL(file);
  }
});

get('applyBtn').addEventListener('click', apply);
get('resetBtn').addEventListener('click', () => location.reload());

get('downloadBtn').addEventListener('click', async () => {
  const posterEl = get('poster');
  const images = posterEl.querySelectorAll('img');
  await Promise.all(Array.from(images).map(img => {
    if (!img.complete) {
      return new Promise(resolve => { img.onload = img.onerror = resolve; });
    }
  }));

  const scale = 2; // HD
  html2canvas(posterEl, {
    scale: scale,
    useCORS: true,
    backgroundColor: null
  }).then(canvas => {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'nimnuk-patra-HD.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 'image/png', 1);
  });
});

get('goToFormBtn').addEventListener('click', () => {
  get('posterWrap').style.display = 'none';
  get('downloadBtn').style.display = 'none';
  get('goToFormBtn').style.display = 'none';
  get('formWrap').style.display = 'block';
});
</script>
</body>
</html>
