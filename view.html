<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>યુઝર વિગત</title>
  <style>
    body {
      font-family: 'Noto Sans Gujarati', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #0073e6;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .detail {
      margin: 10px 0;
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      color: #555;
      word-break: break-word;
      text-align: right;
      flex: 1;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005bb5;
    }
    .btn.delete {
      background: #e53935;
    }
    .btn.delete:hover {
      background: #b71c1c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .card { padding: 18px; }
      h2 { font-size: 1.3rem; }
      .detail { font-size: 14px; flex-direction: column; align-items: flex-start; }
      .value { text-align: left; width: 100%; }
      .btn { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>👤 યુઝર વિગત</h2>
    <div id="userDetails"></div>
    <button class="btn delete" onclick="deleteUser()">🗑️ ડિલીટ કરો</button>
    <button class="btn" onclick="window.close()">❌ બંધ કરો</button>
  </div>

  <script>
    // ✅ URL params se user data lo
    const params = new URLSearchParams(window.location.search);
    const excludeCols = ["ફોટો", "Image", "ચિત્ર"];
    const userData = {};

    for (const [key, value] of params.entries()) {
      if (!excludeCols.includes(key)) {
        userData[key] = value;
      }
    }

    // ✅ Show details
    const container = document.getElementById("userDetails");
    for (const key in userData) {
      const div = document.createElement("div");
      div.className = "detail";
      div.innerHTML = `<span class="label">${key}:</span> <span class="value">${userData[key]}</span>`;
      container.appendChild(div);
    }

    // ✅ Delete function
    async function deleteUser() {
      if (!confirm("શું તમે આ રેકોર્ડ ડિલીટ કરવા માંગો છો?")) return;

      try {
        // 📌 identify record by rowIndex (URL param se aayega)
        const rowIndex = params.get("rowIndex");  
        if (!rowIndex) {
          alert("Row index નથી મળ્યો! Delete શક્ય નથી.");
          return;
        }

        const scriptURL = "https://script.google.com/macros/s/AKfycbzXkIrx5frEp7JI60ZL9_xF9tFYPd4c09zWX_8To0tfMu3qMiW-dFITqts--J6oTO9B1g/exec";

        const response = await fetch(scriptURL + "?action=delete&rowIndex=" + rowIndex, {
          method: "POST"
        });
        const result = await response.json();

        if (result.result === "success") {
          alert("✅ રેકોર્ડ સફળતાપૂર્વક ડિલીટ થઈ ગયો!");
          window.close();
        } else {
          alert("❌ Error: " + result.message);
        }
      } catch (err) {
        alert("❌ Delete error: " + err.message);
      }
    }
  </script>
</body>
</html>
